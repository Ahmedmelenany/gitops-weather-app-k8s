apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ahmedmelenany/gitops-weather-app-k8s.git
    targetRevision: HEAD
    path: ./kubernetes/ui
  destination:
    server: https://kubernetes.default.svc
    namespace: weatherapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true